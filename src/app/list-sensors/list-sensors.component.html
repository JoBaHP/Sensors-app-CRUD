 
<header class="header">
    <mat-form-field class="example-full-width" style="margin-right: 30px;color: black">
        <mat-label>search</mat-label>
        <input matInput [(ngModel)]="filter">
      </mat-form-field>
  <button mat-button style="background: green;color: white" (click)="goToMenu('sensor-add')" >ADD</button></header>
<div> 
    <mat-card class="example-card" *ngFor="let record of sensorsList | filter:filter">
        <mat-card-header>
          <!-- <div mat-card-avatar class="example-header-image"></div> -->
          <mat-card-title>{{record.name}}</mat-card-title>
          <mat-card-subtitle>{{record.type}}</mat-card-subtitle>
        </mat-card-header> 
        <img mat-card-image [src]="record.image!= null ?record.image : 'assets/images/avatar.png'">
        <mat-card-content>
          <p>Last Updated: {{record.lastUpdate | date}}</p>
          <p>{{record.value}}  {{record.unitSymbol}}</p>
        </mat-card-content>
        <mat-card-actions style="padding-left: 20px;">
          <button mat-button (click)="goToMenu('/sensor-add',record.id)" >EDIT</button>
          <button mat-button (click)="deleteRecord(record)" >REMOVE</button>
        </mat-card-actions>
      </mat-card>
</div>
